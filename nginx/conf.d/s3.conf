# ===============================
# HTTP (нужен для Let's Encrypt)
# ===============================
server {
    listen 80;
    server_name ${S3_DOMAIN};

    # ACME challenge для certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Всё остальное — редирект на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===============================
# HTTPS (MinIO Console + S3 API)
# ===============================
server {
    listen 443 ssl http2;
    server_name ${S3_DOMAIN};

    ssl_certificate     /etc/letsencrypt/live/${S3_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${S3_DOMAIN}/privkey.pem;

    # Нормальные заголовки
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # Для загрузок файлов
    client_max_body_size 500m;
    proxy_buffering off;

    # ===============================
    # MinIO Console
    # https://s3.yurtsev.ru
    # ===============================
    location / {
        proxy_pass http://minio:9001;
    }

    # ===============================
    # MinIO S3 API
    # https://s3.yurtsev.ru/storage/...
    # ===============================
    location /storage/ {
        rewrite ^/storage/(.*)$ /$1 break;
        proxy_pass http://minio:9000;
    }
}
