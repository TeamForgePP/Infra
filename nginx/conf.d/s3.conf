map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name ${S3_DOMAIN};

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name ${S3_DOMAIN};

    ssl_certificate     /etc/letsencrypt/live/${S3_DOMAIN}/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/${S3_DOMAIN}/privkey.pem;

    client_max_body_size 0;
    proxy_buffering off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # --- Admin (MinIO Console) ---
    location = /admin {
        return 301 /admin/;
    }

    location /admin/ {
        proxy_pass http://minio:9001/;
        proxy_http_version 1.1;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_read_timeout 3600;
        proxy_send_timeout 3600;

        # Важно: консоль считает, что живёт в /
        proxy_set_header Accept-Encoding "";
        sub_filter_once off;
        sub_filter_types text/html application/javascript text/css;

        sub_filter 'href="/'  'href="/admin/';
        sub_filter 'src="/'   'src="/admin/';
        sub_filter 'action="/' 'action="/admin/';
        sub_filter '="/minio/' '="/admin/minio/';
    }

    # --- S3 API (корень домена) ---
    location / {
        proxy_pass http://minio:9000;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
}
